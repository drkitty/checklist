{% extends "base.html" %}


{% block scripts %}
<script src="/static/checklist.js"></script>
{% endblock %}


{% block stylesheets %}
  {{ super() }}
  <link href="/static/checklist.css" rel="stylesheet" type="text/css">
{% endblock %}


{% block body %}
  <div id="header">
    <h1>Checklist</h1>
  </div>
  <div id="content">
    <table id="checklist">
      <tbody id="checklist-item-container">
        {% for id, done, description in rows %}
          {% include "parts/checklist_item.html" %}
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
